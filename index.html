<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div id = "wrapper">
            <header>Multiplication Table</header>
            <form>
                <div class='form-group'>
                    <label for = "rowmin">Minimum Row Value:</label><br>
                    <input id = "rowmin" placeholder = "Enter an integer">
                    <label for = "rowmax">Maximum Row Value:</label><br>
                    <input id = "rowmax" placeholder = "Enter an integer">
                    <label for = "colmin">Minimum Column Value:</label><br>
                    <input id = "colmin" placeholder = "Enter an integer">
                    <label for = "colmin">Maximum Column Value:</label><br>
                    <input id = "colmax" placeholder = "Enter an integer"><br>
                    <button type = "button" class="btn btn-primary mt-2 ml-3" id = "submit-btn">Submit</button>
                    <button type = "button" class="btn btn-primary mt-2" id = "clear-btn" onclick="clr()">Clear</button>
                </div>
            </form>
            <div id="table-container"></div>
            <script type='text/javascript'>
                const TblAdd = document.querySelector("#submit-btn");
                TblAdd.addEventListener("click", mulfcn);
                document.getElementById("clear-btn").disabled = true;
                function mulfcn()
                {
                    document.getElementById("clear-btn").disabled = false;
                    var rmin = document.getElementById("rowmin").value; 
                    var rmax = document.getElementById("rowmax").value;
                    var cmin = document.getElementById("colmin").value;
                    var cmax = document.getElementById("colmax").value;

                    var rminVal = document.getElementById("rowmin");
                    var rmaxVal = document.getElementById("rowmax");
                    var cminVal = document.getElementById("colmin");
                    var cmaxVal = document.getElementById("colmin");


                    if (+rmin > +rmax) {
                        document.getElementById('table-container').innerHTML = 'Please make sure the row minimum is less than or equal to row maximum!';
                        rminVal.style.backgroundColor = "salmon";
                    }
                    else if (+cmin > +cmax) {
                        document.getElementById('table-container').innerHTML = 'Please make sure the column minimum is less than or equal to column maximum!';
                        cminVal.style.backgroundColor = "salmon";
                    }
                    else if (+rmin > 50 || +rmin < -50) {
                        document.getElementById('table-container').innerHTML = 'Please make sure the row minimum is between -50 and 50!';
                        rminVal.style.backgroundColor = "salmon";                    }
                    else if (+rmax > 50 || +rmax < -50) {
                        document.getElementById('table-container').innerHTML = 'Please make sure the row minimum is between -50 and 50!';
                        rmaxVal.style.backgroundColor = "salmon";
                    }
                    else if (+cmin > 50 || +cmin < -50) {
                        document.getElementById('table-container').innerHTML = 'Please make sure the row minimum is between -50 and 50!';
                        cminVal.style.backgroundColor = "salmon";
                    }
                    else if (+cmax > 50 || +cmax < -50) {
                        document.getElementById('table-container').innerHTML = 'Please make sure the row minimum is between -50 and 50!';
                        cminVal.style.backgroundColor = "salmon";
                    }
                    else {
                        rminVal.style.backgroundColor = "white";
                        rmaxVal.style.backgroundColor = "white";
                        cminVal.style.backgroundColor = "white";
                        cmaxVal.style.backgroundColor = "white";

                        var table = '';
                        var y = +rmin;

                        table += '<tr>' + '<td>' + ' ' + '</td>';                       
                        for (var x = +cmin; x <= +cmax; ++x) {
                            table += '<td>' + x + '</td>';
                        }
                        table += '</tr>';

                        for (var i = +rmin; i <= +rmax; i++) {
                            table += '<tr>';
                            table += '<td>' + y + '</td>';
                            ++y;
                            for (var j = +cmin; j <= +cmax; j++) {
                                table += '<td>' + i * j + '</td>';
                            }
                            table += '</tr>';
                        }
                        document.getElementById('table-container').innerHTML = '<table>' + table + '</table>';
                    }
                }
                function clr()
                {
                    document.getElementById("clear-btn").disabled = true;
                    document.getElementById("rowmin").value="";
                    document.getElementById("rowmax").value="";
                    document.getElementById("colmin").value="";
                    document.getElementById("colmax").value="";
                    document.getElementById("table-container").innerHTML = '';

                }
            </script>
        </div>
    </body>
</html>
